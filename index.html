    <title>vehicle Movement App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

  <body>
    <div id="map"></div>
    <div class="dropdown">
      <button class="dropbtn">Configure</button>
      <div class="dropdown-content">
        <a target="_blank"><button id="myBtn" >Today</button></a>
        <a target="_blank"><button id="myBtn1">Yesterday</button></a>
        <a target="_blank"><button id="myBtn2">Previous Week</button></a>
      </div>
    </div>
    
    <script>
    const key = '3NQD9cXtH7DNOti92zqB';
    const map = L.map('map').setView([13,80], 8);
    L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`,{
    tileSize: 512,
    zoomOffset: -1,
    minZoom: 1,
    }).addTo(map);

    //current location maker
    const currentlocation =L.marker([12.922915, 80.127457], { icon: L.icon({
    iconUrl: 'https://www.svgrepo.com/show/312483/location-indicator-red.svg',
    iconSize: [50,50],
    iconAnchor: [12, 41]
    })
    }).addTo(map);

    var popup = L.popup()
    .setLatLng([12.922915, 80.127457])
    .setContent('<p>Driver Name: john</p><p>Age: 35</p> <p>Speed: 40kmph</p><p>Address:39, Nehruji St, Anandapuram, East Tambaram, Tambaram, Chennai, Tamil Nadu 600059<br /></p><p>Date: 30/10/2024 07:30:22 AM</p>')
    .openOn(map);
    </script>   
    <script src="index1.js"></script>
    <script src="index2.js"></script>
    <script src="index3.js"></script>
  </body>
